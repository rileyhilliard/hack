<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random GIF App</title>
  <link rel="stylesheet" href="./styles.css">
  <meta name="description" content="A trendy dark mode app for discovering random GIFs">

  <meta property="og:title" content="Random GIF Explorer">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <meta name="theme-color" content="#111111">
</head>

<body>

  <!-- Add your site or application content here -->
  <div id="root">
    <h1>Vibe Check</h1>
    <p>✨ tap for your daily mood ✨</p>
    <button id="fetch-gif">hit me</button>
    <div id="gif-container">
      <p>your vibe will appear here</p>
    </div>
  </div>
  
  <!-- Feedback button and dialog -->
  <button id="feedback-button" aria-label="Give feedback">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
    <span>Feedback</span>
  </button>
  
  <dialog id="feedback-dialog">
    <div class="dialog-content">
      <h2>Share Your Feedback</h2>
      <p>We'd love to hear your thoughts on how we can improve!</p>
      <form id="feedback-form" method="dialog">
        <textarea id="feedback-text" placeholder="Your feedback here..." required>I clicked the button, but no GIF was shown. The UI said there was some kind of error</textarea>
        <div class="dialog-buttons">
          <button type="button" id="cancel-feedback">Cancel</button>
          <button type="submit" id="submit-feedback">Submit</button>
        </div>
      </form>
    </div>
  </dialog>
  
  <script src="./gifs.js"></script>
  <script src="./set-gifs.js"></script>
  <script src="./feedback.js"></script>
</body>

</html>
